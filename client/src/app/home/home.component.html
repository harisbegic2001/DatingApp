<div class="container mt-5">
    <div *ngIf="registerMode===false" style="text-align: center;">
        <h1>Find your match </h1>
        <p class="lead"> Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2 ">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>
    <div *ngIf="registerMode===true" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-reg  (cancelRegister)="cancelRegisterMode($event)"></app-reg>
            </div>
        </div>
    </div><!-- Od linije 10 do ove linije nam sluÅ¾i da nakon klika Register otvori Register formu -->
</div>
