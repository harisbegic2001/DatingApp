  <form  #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" style="margin-top: 100px; margin-left: 50px;">
    <h2 class="text-center text-primary">Sign Up</h2>
    <div class="form-group">
    <input class="form-control"
    name="username"
    [(ngModel)]="model.username"
    type="text"
    placeholder="Your Username"
    >
    <br>
    <input class="form-control"
    name="password"
    [(ngModel)]="model.password"
    type="password"
    placeholder="Your new password"
    >
  </div>
    <br>
    <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" >Register</button>
    <button  style="background-color:red"  class="btn btn-success mr-2" type="button" (click)="cancel()" >Cancel</button>
    </div>
  </form>
